{% extends 'layout.html' %} {% block content %}

<div class="space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-2xl font-bold mb-2 terminal-cursor">{{ quiz.name }}</h2>
      <p class="text-sm opacity-80">
        [{{ quiz.subject }}] - {{ quiz.points }} points
      </p>
    </div>
    <a
      href="/dashboard"
      class="text-sm text-green-400 hover:text-green-300 transition-colors flex items-center gap-2"
    >
      <span>~/quiz</span>
    </a>
  </div>

  <div class="bg-[#2d2d2d] p-6 rounded-lg border border-green-900/30">
    <p class="mb-6 leading-relaxed">{{ quiz.desc }}</p>

    {% include "quiz_question.html" %}
  </div>
</div>

{% endblock %}
