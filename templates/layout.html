<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Test your programming knowledge with the Code Guessing Game. Take quizzes on programming facts and code snippets!"
        />
        <meta
            name="keywords"
            content="coding, programming, quizzes, game, learning, education"
        />
        <meta name="author" content="Jamal Lyons" />
        <meta name="theme-color" content="#1e1e1e" />
        <meta property="og:title" content="Code Guessing Game" />
        <meta
            property="og:description"
            content="Test your programming knowledge with our quizzes!"
        />
        <meta property="og:image" content="URL_to_your_image" />
        <meta property="og:url" content="https://yourwebsite.com" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Code Guessing Game" />
        <meta
            name="twitter:description"
            content="Test your programming knowledge with our quizzes!"
        />
        <meta name="twitter:image" content="URL_to_your_image" />
        <script
            src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <title>Code Guessing Game</title>
        <style>
            /* Custom styles for terminal theme */
            body {
                background-color: #1e1e1e; /* Dark background */
                color: #00ff00; /* Green text */
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            main {
                flex: 1;
            }
        </style>
    </head>

    <body hx-boost="true" class="font-mono">
        <div class="container mx-auto p-4 flex-grow">
            <header
                class="flex justify-between items-center border-b border-gray-700 pb-4 mb-4"
            >
                <h1 class="text-3xl font-bold">Code Guessing Game</h1>
                <nav class="space-x-4">
                    <a href="/" class="text-green-400 hover:text-green-300"
                        >Home</a
                    >
                    <a
                        href="/dashboard"
                        class="text-green-400 hover:text-green-300"
                        >Dashboard</a
                    >
                </nav>
            </header>
            <main>{% block content %}{% endblock %}</main>
        </div>
        <footer class="bg-gray-800 text-green-400 py-4 mt-8">
            <div class="container mx-auto flex justify-between items-center">
                <p class="text-sm ml-2">
                    &copy; {{ current_year }} Jamal Lyons. All rights reserved.
                </p>
            </div>
        </footer>
    </body>
</html>
