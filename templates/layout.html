<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <title>Coding Guessing Game</title>
    </head>

    <!-- https://htmx.org/attributes/hx-boost/ -->
    <body hx-boost="true" class="bg-gray-100">
        <div class="container mx-auto p-4">
            <header>
                <h1 class="text-2xl font-bold">
                    Welcome to the Coding Guessing Game!
                </h1>
                <p class="mt-2">
                    Test your programming knowledge with our quizzes.
                </p>
                <a
                    href="/"
                    class="mt-4 inline-block bg-blue-500 text-white p-2 rounded"
                    >Home</a
                >
                <a
                    href="/dashboard"
                    class="mt-4 inline-block bg-blue-500 text-white p-2 rounded"
                    >Go to Dashboard</a
                >
            </header>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
